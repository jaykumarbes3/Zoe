name: Build and deploy Node.js app to Azure Web App - Zoe-InternationalMinistry

on:
  push:
    branches:
      - Local-Branch
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Run npm install and build your React app
      - name: Build
        run: |
          npm install
          npm run build
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A845D00F27C24BCDAC62659D4EB98B60 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89A968F04B31468690B75DA74C50917F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F26915ADB2F04EC6BEA432A78B6E261E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Zoe-InternationalMinistry'
          slot-name: 'Production'
          package: .
