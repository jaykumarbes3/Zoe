name: Build and deploy Node.js app to Azure Web App - Zoe-InternationalMinistry

on:
  push:
    branches:
      - Local-Branch
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Run npm install and build your React app
      - name: Build
        run: |
          npm install
          npm run build
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./build  # Specify build directory here if it exists

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Clean up old deployment files
        # Use PowerShell to remove old files from temp directory
        run: |
          if (Test-Path -Path "C:\local\Temp\zipdeploy") { 
            Remove-Item -Path "C:\local\Temp\zipdeploy\*" -Recurse -Force 
          }
        shell: pwsh

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Zoe-InternationalMinistry'
          package: './node-app'  # Path to downloaded artifact directory