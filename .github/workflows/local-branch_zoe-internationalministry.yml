name: Build and deploy Node.js app to Azure Web App - Zoe-InternationalMinistry

on:
  push:
    branches:
      - Local-Branch
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Run npm install and build your React app
      - name: Build
        run: |
          npm install
          npm run build
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./build  # Ensure this is where your build output goes

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./build  # Match the path with the build artifact location
      
      - name: Clean up old deployment files
        run: |
          if (Test-Path -Path "C:\local\Temp\zipdeploy") { 
            Remove-Item -Path "C:\local\Temp\zipdeploy\*" -Recurse -Force 
          }
        shell: pwsh

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18DB32D89F9E4A249585AEE80C061F1F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25301658A919431A83F884AA643AAF07 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B0A02669A55E407BA3F79609915A2CAF }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Zoe-InternationalMinistry'
          package: './build'  # Path to downloaded artifact directory